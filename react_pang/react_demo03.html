<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进阶JSX</title>
</head>
<body>
    <!-- react程序渲染到这里面 给个方便用getElementById进行选择-->
    <div id="reactContainer"></div>
    <!-- 把两个文件用script引进来 快捷键alt+shift+向下箭头复制粘贴同一行 -->
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <!-- 注意，写jsx的时候，script要写text/babel 需要用Babel进行转换的就要用这个-->
    <script type="text/babel">
        // 声明一个数组
        let names=['linan', '临安', 'react'];
        // 想创造一个组件，然后循环输出
        var HelloComponent = React.createClass({ //声明组件
            render: function(){ //匿名函数 // 如果直接插值,会有一个坑！ return的东西不能换行
                return <div>
                    {
                        // 表达式中用es6的map进行一个循环,map里面放一个匿名函数
                        names.map(function(name){
                            // 注意，给一个key值
                            <div key={name}>hello,{name}!</div>
                        })
                    }
                </div>
            }
        })
        //渲染到dom上
        ReactDom.render( //接受两个参数，一个是要挂在的组件，一个是要挂在哪里
            <HelloComponent />,
            document.getElementById('reactContainer')
        )
        // 发现没有效果 f12看终端，说render要有返回值，注意render后面的return要跟在后面，不能换行
        // 怎么通过jsx用html标签循环数组，不直接插值
    </script>
</body>
</html>
